{% extends "head/template.html" %}
{% block body %}
<a href={{ new_game_page }}>
    <button>Add New Game</button>
</a>

<div class="container">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Name</th>
            <th>Category</th>
        </tr>
        </thead>

        <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.name }}</td>
            <td>{{ game.category }}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
